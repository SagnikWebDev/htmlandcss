<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page">
      <header>Login</header>
      <div id="form">
        <form action="" method="post" enctype="text/plain">
          <label for="email">Email</label><br />
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Email"
          /><br />
          <label for="password">Password</label><br />
          <input
            type="password"
            name="Password"
            id="password"
            placeholder="Email"
          />
        </form>
        <div id="fp"><a href="#">Forgot password?</a></div>
        <button type="submit" class="gap" id="login">Login</button>
        <p id="text" class="gap">
          Don't have an account? <a href="signup.html" id="signup">Signup</a>
        </p>
      </div>
      <div id="or">
        <div class="line"></div>
        <p id="text">or</p>
        <div class="line"></div>
      </div>
      <div id="link">
        <button type="#" id="Facebook">Login with Facebooks</button>
        <button type="#" id="google">Login with Google</button>
      </div>
    </div>
  </body>
</html>
