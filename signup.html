<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <main>
      <header><h1>Signup</h1></header>
      <div class="signup">
        <form action="" method="post">
          <div class="Names">
            <div>
              <label for="first-name">First Name </label><br />
              <input
                type="text"
                id="first-name"
                placeholder="First Name"
                required
              />
            </div>
            <div>
              <label for="last-name">Last Name </label><br />
              <input
                type="text"
                id="last-name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="passwords">
            <div>
              <label for="set-password">Set Password</label><br />
              <input
                type="password"
                id="set-password"
                pattern="[a-z0-9]{7}"
                placeholder="Set password"
                required
              />
            </div>
            <div>
              <label
                for="
              check-password"
                >Conform Password </label
              ><br />
              <input
                type="password"
                id="
              check-password"
                pattern="[a-z0-9]{7}"
                placeholder="Conform password"
                required
              />
            </div>
            <div class="others">
              <div>
                <label for=""> Signup as a </label>
                <select name="profession" id="">
                  <option value="">Choose</option>
                  <option value="Student">Student</option>
                  <option value="Teacher">Teacher</option>
                  <option value="Professional">Professional</option>
                  <option value="Others">Others</option>
                </select>
              </div>
              <div id="op">
                <h1>Sex</h1>
                <div class="gender">
                  <input type="radio" name="Gender" id="male" checked />
                  <label for="male"> Male </label>
                  <input type="radio" name="Gender" id="female" />
                  <label for="female">Female </label>
                </div>
              </div>
              <div id="Age">
                <label for="age">Age</label>
                <input type="number" name="Age" id="age" max="100" min="16" />
              </div>
            </div>
            <div class="link">
              <input
                type="checkbox"
                name="accept"
                id="check-accept"
                checked
                required
              />
              <label for="check-accept"
                ><p id="text">
                  accept the <a href="#">terms & conditions</a>
                </p></label
              >
            </div>
            <div class="btns">
              <button type="submit">Signup</button>
              <a href="index.html"> < Back to Login</a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
